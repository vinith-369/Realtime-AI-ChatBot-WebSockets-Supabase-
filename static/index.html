<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time AI Chat powered by Gemini and LangGraph">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span>AI Assistant</span>
                </div>
                <button id="new-chat-btn" class="new-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
            </div>
            <div class="sidebar-content">
                <div class="session-info" id="session-info">
                    <span class="session-label">Current Session</span>
                    <span class="session-id" id="session-id">Not connected</span>
                </div>
                <div class="chat-history-section">
                    <span class="history-label">Previous Chats</span>
                    <div class="chat-history-list" id="chat-history-list">
                        <!-- Chat history items will be loaded here -->
                    </div>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="connection-status" id="connection-status">
                    <span class="status-dot disconnected"></span>
                    <span>Disconnected</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <div class="chat-container">
                <!-- Chat Header -->
                <header class="chat-header">
                    <h1>AI Chat Assistant</h1>
                    <p class="subtitle">Powered by Gemini & LangGraph</p>
                </header>

                <!-- Messages Container -->
                <div class="messages-container" id="messages-container">
                    <!-- Messages will appear here -->
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <textarea id="message-input" placeholder="Type your message..." rows="1" disabled></textarea>
                        <button id="send-btn" class="send-btn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <p class="input-hint">Press Enter to send, Shift+Enter for new line</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Tool Call Modal -->
    <div class="modal-overlay" id="tool-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tool Execution</h3>
            </div>
            <div class="modal-body" id="tool-modal-body">
                <!-- Tool details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
